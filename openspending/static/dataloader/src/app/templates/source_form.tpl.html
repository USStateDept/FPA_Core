  <div ng-controller="SourceFormCtrl">
    
    <!-- templates/dataset/new.html content -->
    <div class="row" ng-show="permissions.create">
      <div class="col-md-8 dataset-info">
        <form class="form-horizontal" name="form" ng-submit="save(form)">
          <div class="form-group" ng-class="{'has-error': form.label.$invalid}">

            <label for="label" class="col-sm-2 control-label">
              Title (Not added to model yet)
            </label>
            <div class="col-sm-10">
              <input name="label" ng-model="source.label" class="form-control"
                placeholder="My Indicator Name">
              <p class="help-block" ng-show="form.label.$invalid"
                ng-bind="form.label.$message"></p>
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
            <label for="name" class="col-sm-2 control-label">
              Data end point URL (can be a file upload in the future)
            </label>
            <div class="col-sm-10">
              <input name="name" ng-model="source.url" class="form-control"
                placeholder="Source URL">
              <p class="help-block" ng-show="form.name.$invalid"
                ng-bind="form.name.$message"></p>
              <p class="help-block">
                You should see data from this url
              </p>
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error': form.category.$invalid}">
            <label for="category" class="col-sm-2 control-label">
              Frequency of Update (not in current model)
            </label>
            <div class="col-sm-10">
              <select name="category" class="form-control"
                ng-model="source.frequpdate" disable-search="true"
                ng-options="c.code as c.label for c in reference.frequpdate">
              </select>
              <p class="help-block" ng-show="form.category.$invalid"
                ng-bind="form.category.$message"></p>
            </div>
          </div>
          <div>
            <h3>Other stuff to add possibly</h3>
            <ul>
              <li>Description</li>
              <li>Taxonomy placement</li>
              <li>Preprocessor Functions</li>
              <li>Open Refine Instructions</li>
            </ul>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">
                Next Step
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
